<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesome and Google font -->
    <script src="https://kit.fontawesome.com/2d4eddc437.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Fredoka:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Harry Potter Quiz</title>
</head>

<body>
    <header>
        <h1 class="heading">
            <img class="logo" src alt>Harry Potter Quiz
        </h1>
    </header>

    <main>
        <!--Container div holds all quiz related divs-->

        <div id="container-div">

            <!--Welcomes user to the site-->

            <div id="welcome-area">
                <h2>Welcome to the Quickfire Harry Potter Quiz</h2>
                <p>How much do you know about the Harry Potter book series? Are you Outstanding? Or are you a Troll?
                    Click
                    on the Play Quiz button to start!</p>
                <div id="button-div">
                    <button id="start-button">Start Quiz!</button>
                </div>
            </div>
        
            <!--Contains the quiz game-->
            
            <div id="quiz-area">
                <div id="quiz-question">
                    <h2>Question</h2>
                    <p>This is the question</p>
                </div>
                <div id="answer-div">
                <button class="answer-text" id="answer-a" data-number="1">Answer A</button>
                <button class="answer-text" id="answer-b" data-number="2">Answer B</button>
                <button class="answer-text" id="answer-c" data-number="3">Answer C</button>
                <button class="answer-text" id="answer-d" data-number="4">Answer D</button>
                </div>
                <div id="quiz-score">
                    <p>Your score is:</p>
                </div>
            </div>
        

            <!--Contains the results-->
            
            <div id="result-area">
                <div id="final-result">
                    <h2>Your Result is:</h2>
                    <p id="show-result"></p>
                    <h2>Your score:</h2>
                    <p id="show-score"></p>
                </div>
                <button id="play-again">Play Again</button>
            </div>
        </div>
    </main>


    <script src="assets/js/script.js"></script>
</body>

</html>
